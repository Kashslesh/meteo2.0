<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Meteo</title>
    <link
    href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/reset.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="logo">
                <a class="" href="#">La météo</a> 
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="map">
            <img src="img/carte.png" alt="la france">
        </section>
        <section class="lookingfor"> 
            <div class="positionCentre">
                <h1>Météo en monde</h1>
                <h3>Saisissez votre ville <i class="fas fa-map-marker-alt message"></i></h3>
                <article class="form">
                    <input class="form-control input" type="search" placeholder="Ex.Marseille">
                    <div class="results"></div>
                </article>  
            </div>
        </section>
    </div>
    <section class="cards"></section>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
    <script src="js/app.js"></script>
</body>
</html>
